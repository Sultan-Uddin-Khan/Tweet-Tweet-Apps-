<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tweet Tweet</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body{
            background-image: url(tweet.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-dark d-flex">
        <h1 class="navbar-brand m-auto">Tweet Tweet</h1>
        <input
          type="text"
          name="filter"
          class="form-control m-3"
          id="filter"
          placeholder="Search tweet..."
        />
      </nav>
      <div class="card card-body">
        <ul class="tweet-serial collection">
          <!-- <li class="tweet-serial-number collection-number">
            <strong>Tweet 1</strong>- <span class="tweet"></span>
            <i class="fa fa-trash float-right"></i>
          </li>
          <li class="tweet-serial-number collection-number">
            <strong>Tweet 2</strong>- <span class="tweet"></span>
            <i class="fa fa-trash float-right"></i>
          </li> -->
        </ul>
        <span class="msg"></span>
        <form onkeydown="return event.key != 'Enter';">
          <div class="row mt-4">
            <div class="col">
              <label for="fname"><strong>Tweeter Name</strong></label><br>
              <input type="text" placeholder=" Tweet Number" class="form-control tweet-number" style="width: 150px;">
            </div>
            <div class="row" >
              <div class="col-sm-6 form-group">
                <label>Tweet Box</label>
                <textarea placeholder="Enter your tweet here.. (limited to 250 characters)" rows="3" class="form-control tweet-text" 
                name="my-name" id="my-input" maxlength="200" cols="30" rows="50" style="width: 900px;"></textarea><span id='remainingC'></span>
            </div>
            </div> <!--row-->
            <!-- <div class="col">
              <label for="fname"><strong>Tweet Box</strong></label><br>
              <input type="text" placeholder=" Type Your Tweet" class="form-control tweet-text" style="width: 885px;">
            </div> -->
          </div>
          <button class="btn mt-3 btn-block btn-primary add-tweet">Submit</button>
        </form> 
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
